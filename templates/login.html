<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form action="/login" method="post">
        <label for="login_firstname">First Name:</label>
        <input type="text" id="login_firstname" name="login_firstname" required><br><br>
        <label for="login_password">Password:</label>
        <input type="password" id="login_password" name="login_password" required><br><br>
        <input type="submit" value="Login">
    </form>
    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}
    <a href="/logout">Logout</a>
</body>
</html>
