<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register and Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color:rgb(36, 5, 3);
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #911b1b;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .form-container h2 {
            color: #911b1b;
            margin-bottom: 20px;
        }
        .form-container label {
            color: #911b1b;
        }
        .form-group {
            position: relative;
        }
        .form-control {
            padding-left: 40px; /* Leave space for the icon */
            border: 1px solid #911b1b;
            border-radius: 5px;
        }
        .form-control-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #911b1b; /* Burgundy color */
        }
        .btn-custom {
            background-color: #911b1b;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .btn-custom:hover {
            background-color: #721414;
        }
        .btn-link {
            color: #911b1b;
            font-size: 16px;
        }
        .btn-link:hover {
            color: #721414;
        }
        .icon {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <h2 class="text-center">Register</h2>
        <form action="/register" method="post">
            <div class="form-group">
                <label for="register_firstname">First Name:</label>
                <div class="form-control-wrapper">
                    <i class="fas fa-user form-control-icon"></i>
                    <input type="text" class="form-control" id="register_firstname" name="register_firstname" placeholder="First Name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="register_lastname">Last Name:</label>
                <div class="form-control-wrapper">
                    <i class="fas fa-user form-control-icon"></i>
                    <input type="text" class="form-control" id="register_lastname" name="register_lastname" placeholder="Last Name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="register_password">Password:</label>
                <div class="form-control-wrapper">
                    <i class="fas fa-lock form-control-icon"></i>
                    <input type="password" class="form-control" id="register_password" name="register_password" placeholder="Password" required>
                </div>
            </div>
            <button type="submit" class="btn btn-custom btn-block">
                <i class="fas fa-user-plus icon"></i> Register
            </button>
        </form>
        <div class="text-center mt-3">
            <a href="/login" class="btn btn-link">
                <i class="fas fa-sign-in-alt icon"></i> Login
            </a>
            <a href="/logout" class="btn btn-link">
                <i class="fas fa-sign-out-alt icon"></i> Logout
            </a>
        </div>
    </div>
</body>
</html>
